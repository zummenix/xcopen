[package]
name = "xcopen"
version = "0.4.5"
authors = ["Aleksey Kuznetsov <zummenix@gmail.com>"]
description = "A convenient way to open xcodeproj/xcworkspace from a command line"
edition = "2018"

[dependencies]
walkdir = "2"
itertools = "0.8"
rustyline = "4.1"
structopt = "0.2"

[dev-dependencies]
expectest = "0.11"

[profile.release]
panic = "abort"
lto = true
