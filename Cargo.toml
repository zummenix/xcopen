[package]
name = "xcopen"
version = "0.4.0"
authors = ["Aleksey Kuznetsov <zummenix@gmail.com>"]
description = "A convenient way to open xcodeproj/xcworkspace from a command line"
edition = "2018"

[dependencies]
walkdir = "2"
itertools = "0.7.8"
rustyline = "2.1"
structopt = "0.2"

[dev-dependencies]
expectest = "0.10.0"

[profile.release]
panic = "abort"
lto = true
